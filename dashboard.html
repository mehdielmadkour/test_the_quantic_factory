<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/dashboard.js"></script>
    <link rel="stylesheet" type="text/css" href="static/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </head>

  <body>
  
    <main>
        <div class="row">
            <div class="chart col-4">
                <h2>Par arrondissement</h2>
            </div>
            <div class="chart col-4">
                <h2>Par arrondissement</h2>
            </div>
            <div class="chart col-4">
                <h2>Par circonscription</h2>
            </div>
        </div>
        <div class="chartContainer">
            <div class="row">
                <div class="chart col-4">
                    <text class="chartTitle">Temps d'approbation des dossiers</text>
                    <canvas id="approval_time_by_district"></canvas>
                </div>
                
                <div class="chart col-4">
                    <text class="chartTitle">Temps d'approbation des dossiers</text>
                    <canvas id="approval_time_by_type"></canvas>
                </div>

                <div class="chart col-4">
                    <text class="chartTitle">Temps d'approbation des dossiers</text>
                    <canvas id="approval_time_by_constituency"></canvas>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="chart col-4">
                    <text class="chartTitle">Taux d'approbation des dossiers</text>
                    <canvas id="approval_proportion_by_district"></canvas>
                </div>
      
                <div class="chart col-4">
                    <text class="chartTitle">Taux d'approbation des dossiers</text>
                    <canvas id="approval_proportion_by_type"></canvas>
                </div>
      
                <div class="chart col-4">
                    <text class="chartTitle">Taux d'approbation des dossiers</text>
                    <canvas id="approval_proportion_by_constituency"></canvas>
                </div>
            </div>
          

          
        </div>
    </main>
    
  </body>
  
</html>
